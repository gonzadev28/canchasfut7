<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Canchas</title>
    <script defer src="cancha.js"></script> 
</head>
<body>
    <h1>Gestión de Canchas</h1>

    <h2>Agregar Cancha</h2>
    <form id="add-cancha-form">
        <input type="text" id="cancha-name" placeholder="Nombre de la Cancha" required>
        <input type="hidden" id="adminId">
        <button type="submit">Agregar</button>
    </form>

    <h2>Lista de Canchas</h2>
    <ul id="cancha-list"></ul> 

    <div id="error-message" style="color: red; display: none;">Hubo un problema al eliminar la cancha.</div>
    <h2>Reservas de mis canchas</h2>
    <div id="reservas-list">
    
</div>
</body>
</html>
